<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" routerLink="/apartments/search">ApRental</a>
    </div>
    <!-- Top Menu Items -->
    <ul class="nav navbar-right top-nav">
        <li class="dropdown" [ngClass]="{'open': topMenuOpened}" (click)="openTopMenu()">
            <a class="dropdown-toggle action-item" data-toggle="dropdown"><i class="fa fa-user"></i> {{userAuthorization.email}}
                <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li class="action-item" (click)="logout()">
                    <span><i class="fa fa-fw fa-power-off"></i> {{'Menu.Logout' | translate}}</span>
                </li>
            </ul>
        </li>
    </ul>
    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav side-nav">
            <li [ngClass]="{'active': sections.apartments === section}">
                <a routerLink="/apartments"><i class="fa fa-home" aria-hidden="true"></i> {{'Menu.Apartments' | translate}}</a>
            </li>
            <li [ngClass]="{'active': sections.users === section}" *ngIf="userAuthorization.roleId === roles.admin">
                <a routerLink="/users"><i class="fa fa-users" aria-hidden="true"></i> {{'Menu.Users' | translate}}</a>
            </li>
            <li [ngClass]="{'active': sections.account === section}">
                <a routerLink="/account"><i class="fa fa-user" aria-hidden="true"></i> {{'Menu.MyAccount' | translate}}</a>
            </li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</nav>
